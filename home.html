    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="brand-logo">
                <img src="/images/schoolname.png" alt="Logo">
            </div>
            <a href="javascript:void(0);" class="toggle-button" onclick="toggleNavbar()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div id="home__bg" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item carousel-image bg-image-1 active">
                  <img src="/images/1bg1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item carousel-image bg-image-2">
                  <img src="/images/1bg2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item carousel-image bg-image-3">
                  <img src="/images/1bg3.png" class="d-block w-100" alt="...">
                </div>
                <div class="home__shadow"></div>
              </div>
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>This is a responsive web page with an autoplay slideshow background image.</p>
        </div>

    
<script src="/css/main.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Modal Container */
.modal-container {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: auto;
    
}

/* Modal Content */
.modal {
    top: 20rem;
    background-color: #fefefe;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%;
    height: 90vh;
    min-width: 300px;
    margin-top: 1rem;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

.modal-header h2 {
    margin: 0;
    text-align: center;
}

.modal-close {
    cursor: pointer;
}

.modal-body {
    padding: 20px 0;
}

.modal-body label {
    display: block;
    margin-bottom: 10px;
}

.modal-body input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.btn-submit {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-submit:hover {
    background-color: #45a049;
}

</style>
<body>

<div class="modal-container" id="modal">
    <div class="modal">
        <div class="modal-header">
            <h2>Edit Student Information</h2>
            <span class="modal-close" id="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="edit-form">
                <label for="lrn">LRN</label>
                <input type="text" id="lrn" name="LRN" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="LNAME" required>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="FNAME" required>
                <label for="mname">Middle Initial</label>
                <input type="text" id="mname" name="MNAME" required>
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>
    </div>
</div>

<button class="btn-open-modal" id="btn-open-modal">Edit Student</button>

<script src="script.js"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Get the modal
    var modal = document.getElementById('modal');

    // Get the button that opens the modal
    var btnOpenModal = document.getElementById('btn-open-modal');

    // Get the <span> element that closes the modal
    var modalClose = document.getElementById('modal-close');

    // When the user clicks the button, open the modal
    btnOpenModal.addEventListener('click', function() {
        modal.style.display = 'block';
    });

    // When the user clicks on <span> (x), close the modal
    modalClose.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // When the user clicks anywhere outside of the modal, close it
    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });

    // Handle form submission
    var editForm = document.getElementById('edit-form');
    editForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission, handle with JS
        // Here you can handle the form submission logic (e.g., AJAX request)
        // Example: Submit data using fetch API or XMLHttpRequest
        // Then close the modal
        modal.style.display = 'none';
    });
});

</script>
</html>

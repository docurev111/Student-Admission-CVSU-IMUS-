<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            background-size: cover;
        }
        .carousel-caption {
            bottom: 50%;
            transform: translateY(50%);
        }
        .carousel-caption h5 {
            font-size: 3rem;
            font-weight: bold;
        }
        .carousel-caption p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('https://via.placeholder.com/1920x1080?text=First+Slide');">
      <div class="carousel-caption d-none d-md-block">
        <p>Best Place to Travel</p>
        <h5>JAPAN</h5>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x1080?text=Second+Slide');">
      <div class="carousel-caption d-none d-md-block">
        <p>Best Place to Travel</p>
        <h5>ITALY</h5>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x1080?text=Third+Slide');">
      <div class="carousel-caption d-none d-md-block">
        <p>Best Place to Travel</p>
        <h5>SWITZERLAND</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <!-- Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

    </head>
    <body>

    <!-- ======================== HEADER ===================================== -->

     <header class="header" id="header">
        <nav class="nav container">
            <a href="#">
                <img class = "nav__logo"
                img src="images/schoolname.png" 
                alt="Cavite State University Logo" 
                style="width: 100x; height: 49px;">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">About CVSU</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Admission</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Academics</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                
            </div>
            <!-- toggle Button -->
            <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
            </div>
        </nav>
     </header>

    <!-- ======================== MAIN ===================================== -->
    <main class="main">
        <!-- =========================== HOME ===================================== -->
        <section class="home section" id="home">
            <div id="home__bg" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item carousel-image bg-image-1 active">
                      <img src="/images/1bg1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item carousel-image bg-image-2">
                      <img src="/images/1bg2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item carousel-image bg-image-3">
                      <img src="/images/1bg3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="home__shadow"></div>
                  </div>
                  
          </div>

          <div class="home__container">
            <div class="home__data">
                <h3 class="home__subtitle">
                    Welcome to CVSU
                </h3>

                <h1 class="home__title">
                    Know more about <br>
                    CVSU
                </h1>

                <p class="home__description">
                    Truth | Excellence | Services
                </p>

                <a href="#" class="button"></a>
            </div>

            <main>
                /s
            </main>
            <div class="home__cards grid">
                <article class="home__card">
                    <img src="/images/student.png" alt="home image" class="home__card-img">
                    <div class="home__card-shadow"></div>
                </article>

                <article class="home__card">
                    <img src="/images/acads.png" alt="home image" class="home__card-img">
                    <div class="home__card-shadow"></div>
                </article>

                <article class="home__card">
                    <img src="/images/nonacad.png" alt="home image" class="home__card-img">
                    <div class="home__card-shadow"></div>
                </article>

                <article class="home__card">
                    <img src="/images/faculty.png" alt="home image" class="home__card-img">
                    <div class="home__card-shadow"></div>
                </article>
            </div>
          </div>
        </section>
        
    </main>
        
    
    <script src="/css/main.js"></script>

    </body>

    
</html>
